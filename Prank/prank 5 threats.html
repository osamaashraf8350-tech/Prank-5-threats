<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>System Alert — Harmless Prank</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #box {
      border: 2px solid #ff3b30;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
      background: rgba(255, 0, 0, 0.08);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.18);
    }
    h1 { color: #ff3b30; margin: 0 0 8px 0; font-size: 20px; }
    p { margin: 6px 0; color: #fff; }
    #count { font-size: 28px; color: orange; font-weight: 700; }

    .clear-disclaimer {
      position: fixed;
      right: 10px;
      bottom: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #ffffff;
      background: rgba(0,0,0,0.45);
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.06);
      z-index: 9999;
      line-height: 1.1;
    }

    .final-note {
      margin-top: 10px;
      font-size: 15px;
      color: #e6ffea;
    }

    @media (max-width: 460px) {
      #box { padding: 20px; max-width: 92%; }
      .clear-disclaimer { right: 6px; bottom: 6px; font-size: 13px; padding: 5px 6px; }
    }
  </style>
</head>
<body>
  <div id="box" role="region" aria-labelledby="alert-title">
    <h1 id="alert-title">⚠️ ALERT: 5 Threats Found</h1>
    <p>System scan in progress...</p>
    <p>Time remaining: <span id="count">60</span> seconds</p>
  </div>

  <div class="clear-disclaimer" role="note" aria-live="polite">
    THIS IS A HARMLESS PRANK — NO REAL VIRUSES.
  </div>

  <script>
    (function(){
      let time = 60;
      const count = document.getElementById("count");
      const box = document.getElementById("box");

      function render() { count.textContent = time; }

      const timer = setInterval(() => {
        time--;
        render();
        if (time <= 0) {
          clearInterval(timer);
          finish();
        }
      }, 1000);

      function finish() {
        box.innerHTML = '<h1>✅ Scan Complete</h1>'
                      + '<p>No real threats detected. This was just a prank.</p>'
                      + '<p class="final-note">Stay alert online — always verify unexpected messages and be cautious with links and attachments.</p>';
      }

      render();
    })();
  </script>
</body>
</html>
